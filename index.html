<!DOCTYPE html>
<html>

<head>
    <title>Users Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h1>Users Table</h1>
        <hr>

        <!-- <input type="text" id="" class="form-control"> -->
        <div class="row g-2">
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="inputName" placeholder="Search...">
                    <label for="inputName">Nome</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputUserName" placeholder="Search...">
                    <label for="inputUserName">Sobrenome</label>
                </div>
            </div>
        </div>


        <table id="users-table" class="table table-bordered table-striped  mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <!-- <th>Phone</th> -->
                    <th>Website</th>
                    <th>Adrress</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="./script.js"></script>
    </div>
</body>

</html>
